<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>

  <!-- CSS Files -->
  <link rel="stylesheet" href="assets/newcss.css">
  <link rel="stylesheet" href="assets/swiper-bundle.min.css">
</head>
<body>
  <!-- Header / Hero Section -->
  <header>
    <h1>Welcome to My Portfolio</h1>
    <a href="assets/MyCV.pdf" download class="button">Download My CV</a>
  </header>

  <!-- Contact Form -->
  <section id="contact">
    <h2>Contact Me</h2>
    <form
      name="contact"
      method="POST"
      data-netlify="true"
      class="contact__form grid"
    >
      <input type="hidden" name="form-name" value="contact">

      <div class="contact__inputs grid">
        <div class="contact__content">
          <label class="content__label">Name</label>
          <input type="text" name="name" class="contact__input" required>
        </div>

        <div class="contact__content">
          <label class="content__label">Email</label>
          <input type="email" name="email" class="contact__input" required>
        </div>
      </div>

      <div class="contact__content">
        <label class="content__label">Message</label>
        <textarea name="message" rows="7" class="contact__input" required></textarea>
      </div>

      <div>
        <button type="submit" class="button button--flex">
          Send Message
          <i class="uil uil-message button__icon"></i>
        </button>
      </div>
    </form>
  </section>

  <!-- Example Image -->
  <section id="portfolio">
    <h2>My Work</h2>
    <img src="assets/img/example.png" alt="Example Work">
  </section>

  <!-- JS Files -->
  <script src="assets/swiper-bundle.min.js"></script>
  <script src="assets/ptj.js"></script>
</body>
</html>
